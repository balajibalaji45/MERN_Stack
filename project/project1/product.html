<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Furniture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Global styles */
        body {
            background-color: khaki;
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 25px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 30px;
            background-color: khaki;
            border: 2px solid black;
            gap: 20px; /* Spacing between items */
        }

        .image1 {
            text-align: center;
            width: 250px;
            padding: 15px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
        }

        .image2 {
            height: 300px;
            width: 100%;
            object-fit: cover;
            border-radius: 5px 5px 0 0;
        }

        h3 {
            margin-top: 10px;
            font-size: 20px;
        }

        .price {
            font-size: 16px;
            color: #333;
            margin-top: 5px;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: auto; /* Push button to the bottom */
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .image1 {
                width: 100%;
                max-width: 300px; /* Adjust based on content */
            }
        }
    </style>
</head>
<body>
    <h1 style="font-family: Georgia, 'Times New Roman', Times, serif;">MODERN FURNITURES</h1>
    <div class="container">
        <div class="image1">
            <img class="image2" src="https://images.pexels.com/photos/6899555/pexels-photo-6899555.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=252&fit=crop&h=408" alt="Mirror">
            <h3>Mirror</h3>
            <div class="price">$20.00</div>
            <button class="btn">Buy Now</button>
        </div>
        <div class="image1">
            <img class="image2" src="../website/furimages/fur3.jpeg" alt="Sponge Sofa">
            <h3>Sponge Sofa</h3>
            <div class="price">$25.00</div>
            <button class="btn">Buy Now</button>
        </div>
        <div class="image1">
            <img class="image2" src="https://images.pexels.com/photos/1957477/pexels-photo-1957477.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Wood Chair">
            <h3>Wood Chair</h3>
            <div class="price">$15.00</div>
            <button class="btn">Buy Now</button>
        </div>
        <div class="image1">
            <img class="image2" src="../website/furimages/fur5.jpeg" alt="Black Chair">
            <h3>Black Chair</h3>
            <div class="price">$10.00</div>
            <button class="btn">Buy Now</button>
        </div>
        <div class="image1">
            <img class="image2" src="https://images.pexels.com/photos/1374125/pexels-photo-1374125.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Sponge Bed">
            <h3>Sponge Bed</h3>
            <div class="price">$30.00</div>
            <button class="btn">Buy Now</button>
        </div>
        <div class="image1">
            <img class="image2" src="https://images.pexels.com/photos/2079249/pexels-photo-2079249.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Leather Sofa">
            <h3>Leather Sofa</h3>
            <div class="price">$35.00</div>
            <button class="btn">Buy Now</button>
        </div>
        <div class="image1">
            <img class="image2" src="../website/furimages/fur2.jpeg" alt="Seating Sofa">
            <h3>Seating Sofa</h3>
            <div class="price">$36.00</div>
            <button class="btn">Buy Now</button>
        </div>
        <div class="image1">
            <img class="image2" src="https://images.pexels.com/photos/1321290/pexels-photo-1321290.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Steel Chair">
            <h3>Steel Chair</h3>
            <div class="price">$36.00</div>
            <button class="btn">Buy Now</button>
        </div>
        <div class="image1">
            <img class="image2" src="https://images.pexels.com/photos/534172/pexels-photo-534172.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Dining Table">
            <h3>Dining Table</h3>
            <div class="price">$30.00</div>
            <button class="btn">Buy Now</button>
        </div>
        <div class="image1">
            <img class="image2" src="https://images.pexels.com/photos/1813502/pexels-photo-1813502.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Dining Chairs">
            <h3>Dining Chairs</h3>
            <div class="price">$35.00</div>
            <button class="btn">Buy Now</button>
        </div>
        <div class="image1">
            <img class="image2" src="https://images.pexels.com/photos/1080696/pexels-photo-1080696.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Steel Dining">
            <h3>Steel Dining</h3>
            <div class="price">$36.00</div>
            <button class="btn">Buy Now</button>
        </div>
        <div class="image1">
            <img class="image2" src="https://images.pexels.com/photos/1148955/pexels-photo-1148955.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Single Chair">
            <h3>Single Chair</h3>
            <div class="price">$36.00</div>
            <button class="btn">Buy Now</button>
        </div>
    </div>
</body>
</html>
